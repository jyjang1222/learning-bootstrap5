<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!-- Option 1: Bootstrap Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    

     <style>
        .row {
            border: 3px solid red;
        }

        .row > div:nth-child(odd) {
            background-color: lightblue;
          }
    
        .row > div:nth-child(even) {
            background-color: lightgreen;
          }
      </style>
</head>
<body>

    <!-- 
        [margin]
            1. margin이란 서로 다른 컨텐츠 사이의 공백을 의미한다.
            2. <br> 태그 대신 margin을 통한 간격 조절을 권장한다.
            3. 키워드
                (1) my = margin y (y축 = 세로[상하])
                (2) mx = margin x (x축 = 가로[좌우])
                (3) mt = margin top  
                (4) mb = margin bottom
                (5) ms = margin start(= left )
                (6) me = margin end(= right ) 

                * 수치는 1~5 사이 적용 가능
     -->
    <div class="container">
        <div class="my-5">
            <h3>col my-5</h3>
            <div class="row">
                <div class="col-4 my-5">1</div>
                <div class="col-4 my-5">2</div>
                <div class="col-4 my-5">3</div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="mb-5">
            <h3>col me-5</h3>
            <div class="row">
                <div class="col me-5">1</div>
                <div class="col me-5">2</div>
                <div class="col">3</div>
            </div>
        </div>
    </div>

</body>
</html>
