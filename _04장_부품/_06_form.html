<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!-- Option 1: Bootstrap Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h1>폼컨트롤</h1>
        <div class="row py-4">
            <form role="form">

                <h5>[1]인풋</h5>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                  <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd">
                </div>
             

                <br><br>

                <h5>[2]셀렉트박스</h5>
                <select class="form-select">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>

                <br>
                <br>

                <h5>[3]체크박스</h5>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something" checked>
                    <label class="form-check-label" for="check1">Option 1</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check1" name="option2" value="something">
                    <label class="form-check-label" for="check2">Option 2</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check1" name="option2" value="something">
                    <label class="form-check-label" for="check2">Option 3</label>
                </div>
          
                <br>
                <br>


                <h5>[4]라디오버튼</h5>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Option 1
                    <label class="form-check-label" for="radio1"></label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Option 2
                    <label class="form-check-label" for="radio2"></label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3">Option 3
                    <label class="form-check-label" for="radio3"></label>
                </div>

                <div class="form-check">
                    <input type="radio" class="form-check-input" disabled>Option 3
                    <label class="form-check-label"></label>
                </div>

            
                <br><br>
                
                <h5>[5]파일업로드</h5>
                    <input type="file" class="form-control" id="customFile">

              
                <br><br>

                <h5>[6]전송</h5>
                <button type="submit" class="btn btn-primary">Submit</button>
                
                <br><br>
            </form>
        </div>
    </div>

</body>
</html>
