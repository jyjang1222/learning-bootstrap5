<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!-- Option 1: Bootstrap Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    
    <!-- 참고 사이트 : https://www.w3schools.com/bootstrap5/bootstrap_navs.php -->

    <!--
        ul태그는 아래와 같이 리스트 앞에 모형이 생기고, 세로형이다.
        a태그 역시 밑줄이 그어져 있다.
    -->

    <ul>
        <li><a href="#">Link1</a></li>
        <li><a href="#">Link2</a></li>
        <li><a href="#">Link3</a></li>
        <li><a href="#">Disabled</a></li>
    </ul>

    <hr>

    <!--
        리스트를 가로형으로 출력하기위해서는 
        부트스트랩5에서는 nav 태그를 사용해 레이아웃을 설정할 수 있다.
        기본 세로형에서 가로형으로 바뀐다.
        단, 아래 세 가지의 class 설정이 필요하다.
        [nav]
            (1) <ul> 태그 : nav
            (2) <li> 태그 : nav-item
            (3) <a> 태그  : nav-link
    -->
    <hr>
    <h2>네비바</h2>
    <hr>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" href="#">Link1</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link2</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link3</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
        </li>
    </ul>
    <hr>

    <!--리스트그룹 은 세로형으로 출력되며 깔끔하게 디자인이 바뀐다. -->
    <h2>리스트그룹</h2>
    <hr>
    <ul class="list-group">
        <li class="list-group-item"><a class="nav-link" href="">공지사항</a></li>
        <li class="list-group-item"><a class="nav-link" href="">자주하는 질문</a></li>
        <li class="list-group-item"><a class="nav-link" href="">1:1 문의</a></li>
        <li class="list-group-item"><a class="nav-link" href="">대량주문 문의</a></li>
    </ul>
  
</body>
</html>
