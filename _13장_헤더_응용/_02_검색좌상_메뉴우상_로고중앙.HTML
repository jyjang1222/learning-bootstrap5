            검색창이 화면의 최상단으로 이동하고
            회원가입 이하 메뉴가 검색어가 아래로 내려간다. 

            이를 바꾸기 위해서는 B02_Type.html의 reverse 기능을 활용해야 한다.

            <div class="col-12 col-xl-3">

                    </div>

            </div>
            <div class="col-12 col-xl-9">

                        <li class="nav-item"><a class="nav-link" href="">고객센터</a></li>
                    </ul>

    <div class="container bg-light">
        <div class="row mb-3">
            <div class="col">

                </div>
            </div>
        </div>
