<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!-- Option 1: Bootstrap Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    

     <style>
        .row {
            border: 3px solid red;
        }

        .row > div:nth-child(odd) {
            background-color: lightblue;
          }
    
        .row > div:nth-child(even) {
            background-color: lightgreen;
          }
      </style>

    </head>
    <body>
        
        <!--
            [반응형으로 만들기]
                부트스트랩으로 웹 사이트를 만들 때에는 항상 두 가지 이상의 경우를 고려해서 만들어야 한다.
                최소 모바일 화면과 PC화면 또는 테블릿까지 고려해 사이즈를 만들어야 한다.

                (1) 모바일은 sm 기준
                (2) 테블릿은 md 기준
                (3) PC는 사이즈를 정하지 않아도 된다.

                이후 우리는 모바일과 PC 만을 고려해 작성할 예정이다.    
        -->
        <!--
                [1] col 이외 추가 옵션을 주어 반응형으로 쉽게 만들 수 있다. 
                    [1-1]  col-3  은 항상 가로 3칸 적용이다. 
                    [1-2]  [col-6 col-sm-3] 은 왼쪽부터 순서대로 해석하면 안된다.
                           그때 그때마다 해석이 달라져서 경우의 수대로 학습해야 한다.
                           위 방법은 브라우저가 sm보다 클 경우 가로 3칸 적용을 하고, sm보다 작아지면 가로 6칸 적용이다. 
        -->

        <div class="container">
            <h1>col-3</h1>
            <div class="row">
                <div class="col-3">1</div> <!-- 항상 3크기를 유지한다.  -->
                <div class="col-3">2</div>
                <div class="col-3">3</div>
                <div class="col-3">4</div>
            </div>
        </div>

        <br>
        
        <!-- 분할 개수가 동일할 경우에는 col-3을 col로 축약할 수 있다. -->
        <div class="container">
            <h1>col-3</h1>
            <div class="row">
                <div class="col">1</div> 
                <div class="col">2</div>
                <div class="col">3</div>
                <div class="col">4</div>
            </div>
        </div>

        <br>

        <div class="container">
            <h1>col-6 col-sm-3</h1>
            <div class="row">
                <div class="col-6 col-sm-3">1</div> <!-- 브라우저가 sm 사이즈보다 크면 3크기를 유지하다가 sm 보다 작아지면 6크기로 바뀐다. -->
                <div class="col-6 col-sm-3">2</div>
                <div class="col-6 col-sm-3">3</div>
                <div class="col-6 col-sm-3">4</div>
            </div>
        </div>

        <br>

        <div class="container">
            <h1>col-3 col-sm-6</h1>
            <div class="row">
                <div class="col-3 col-sm-6">1</div> <!-- 브라우저가 sm 사이즈보다 크면 3크기를 유지하다가 sm 보다 작아지면 6크기로 바뀐다. -->
                <div class="col-3 col-sm-6">2</div>
                <div class="col-3 col-sm-6">3</div>
                <div class="col-3 col-sm-6">4</div>
            </div>
        </div>

        <br>

        <div class="container">
            <h1>col-12 col-sm-3</h1>
            <div class="row">
                <div class="col-12 col-sm-3">1</div> <!-- 브라우저가 sm 사이즈보다 크면 3크기를 유지하다가 sm 보다 작아지면 12크기로 바뀐다. -->
                <div class="col-12 col-sm-3">2</div>
                <div class="col-12 col-sm-3">3</div>
                <div class="col-12 col-sm-3">4</div>
            </div>
        </div>

        <br>
        
        <div class="container">
            <h1>col-6 col-md-4</h1>
            <div class="row">
                <div class="col-6 col-md-4">1</div> <!-- 브라우저가 md 사이즈보다 크면 4크기를 유지하다가 md 보다 작아지면 6크기로 바뀐다. -->
                <div class="col-6 col-md-4">2</div>
                <div class="col-6 col-md-4">3</div>
                <div class="col-6 col-md-4">4</div>
            </div>
        </div>

</body>
</html>
